<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="wrapper">
    <div id="loading">
      <img src="loading.png" alt="Loading...">
    </div>
    <div id="error">
      <h1 id="panel"></h1>
    </div>
    <div id="game">
      <div onclick="cellClick('a1')" class="cell" id="a1"></div>
      <div onclick="cellClick('a2')" class="cell" id="a2"></div>
      <div onclick="cellClick('a3')" class="cell" id="a3"></div>

      <div class="hline" id="hline1"></div>
      <div class="vline" id="vline1"></div>

      <div onclick="cellClick('b1')" class="cell" id="b1"></div>
      <div onclick="cellClick('b2')" class="cell" id="b2"></div>
      <div onclick="cellClick('b3')" class="cell" id="b3"></div>

      <div class="hline" id="hline2"></div>
      <div class="vline" id="vline2"></div>
      
      <div onclick="cellClick('c1')" class="cell" id="c1"></div>
      <div onclick="cellClick('c2')" class="cell" id="c2"></div>
      <div onclick="cellClick('c3')" class="cell" id="c3"></div>
    </div>
  </div>
  <div id="copyright">
    <p>Made with ❤ by Sushi⠀•⠀©2021</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <script src="game.js"></script>
  <script src="comms.js"></script>
</body>
</html>
